<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Case Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .toast {
            animation: slideIn 0.4s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg relative">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">âœ¨ Text Case Converter</h1>
        <textarea id="textInput"
            class="w-full p-4 border rounded-lg h-40 text-lg focus:outline-none focus:ring-2 focus:ring-blue-300"
            placeholder="Type or paste your text here..."></textarea>

        <div class="flex justify-between mt-3 mb-1">
            <div class="space-x-2">
                <button
                    class="px-3 py-1 text-sm bg-yellow-500 text-white font-semibold rounded shadow hover:bg-yellow-600"
                    onclick="undo()">â†©ï¸ Undo</button>
                <button
                    class="px-3 py-1 text-sm bg-yellow-500 text-white font-semibold rounded shadow hover:bg-yellow-600"
                    onclick="redo()">â†ªï¸ Redo</button>
            </div>
            <p class="text-sm text-gray-500">(Try Ctrl+U / Ctrl+L, Ctrl+Z / Ctrl+Shift+Z)</p>
        </div>

        <h3 class="mt-4 mb-2 text-lg font-semibold text-gray-600">ğŸ”§ Choose a conversion style:</h3>
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
            <!-- Buttons (unchanged) -->
            <button
                class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 hover:scale-105 transition"
                onclick="convertCase('uppercase')">ğŸ”  UPPERCASE</button>
            <button
                class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 hover:scale-105 transition"
                onclick="convertCase('lowercase')">ğŸ”¡ lowercase</button>
            <button
                class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 hover:scale-105 transition"
                onclick="convertCase('snake_case')">ğŸ snake_case</button>
            <button
                class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 hover:scale-105 transition"
                onclick="convertCase('camelCase')">ğŸ« camelCase</button>
            <button
                class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 hover:scale-105 transition"
                onclick="convertCase('PascalCase')">ğŸ› PascalCase</button>
            <button
                class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 hover:scale-105 transition"
                onclick="convertCase('kebab-case')">ğŸ¥™ kebab-case</button>
            <button
                class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 hover:scale-105 transition"
                onclick="convertCase('reverse')">ğŸ” Reverse</button>
            <button
                class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 hover:scale-105 transition"
                onclick="convertCase('vowelCASE')">ğŸŸ¢ VowelCASE</button>
            <button
                class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 hover:scale-105 transition"
                onclick="convertCase('consonantCASE')">ğŸŸ£ ConsonantCASE</button>
            <button
                class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 hover:scale-105 transition"
                onclick="convertCase('sentenceCase')">ğŸ“œ Sentence Case</button>
            <button
                class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 hover:scale-105 transition"
                onclick="convertCase('Title Case')">ğŸ“˜ Title Case</button>
            <button
                class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 hover:scale-105 transition"
                onclick="convertCase('alternatingCase')">ğŸ­ aLtErNaTiNg</button>
            <button
                class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 hover:scale-105 transition"
                onclick="convertCase('randomCase')">ğŸ² rAnDoM</button>
            <button
                class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 hover:scale-105 transition"
                onclick="convertCase('inverseCase')">ğŸ”„ InVeRsE</button>
        </div>

        <div class="flex justify-between mt-6">
            <button
                class="px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow hover:bg-green-700 hover:scale-105 transition"
                onclick="copyText()">ğŸ“‹ Copy</button>
            <button
                class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg shadow hover:bg-red-700 hover:scale-105 transition"
                onclick="clearText()">ğŸ—‘ï¸ Clear</button>
        </div>

        <!-- Floating Preview Panel -->
        <div
            class="fixed top-5 right-5 bg-white border border-gray-300 shadow-xl rounded-lg p-4 w-72 max-h-60 overflow-y-auto text-left text-sm text-gray-700">
            <h4 class="font-semibold mb-2 text-gray-800">ğŸ” Live Preview</h4>
            <div id="livePreview" class="whitespace-pre-wrap"></div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-5 right-5 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg hidden toast">
    </div>

    <script>
        const textInput = document.getElementById("textInput");
        const preview = document.getElementById("livePreview");
        const history = [];
        let historyIndex = -1;

        function saveHistory(text) {
            if (historyIndex < history.length - 1) {
                history.splice(historyIndex + 1);
            }
            history.push(text);
            historyIndex++;
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                textInput.value = history[historyIndex];
                updatePreview();
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                textInput.value = history[historyIndex];
                updatePreview();
            }
        }

        function convertCase(type) {
            let text = textInput.value;
            saveHistory(text);
            switch (type) {
                case 'uppercase': text = text.toUpperCase(); break;
                case 'lowercase': text = text.toLowerCase(); break;
                case 'snake_case': text = text.replace(/\s+/g, '_').toLowerCase(); break;
                case 'camelCase': text = text.toLowerCase().replace(/(?:\s+)([a-z])/g, (_, c) => c.toUpperCase()); break;
                case 'PascalCase': text = text.toLowerCase().replace(/(?:^|\s)(\w)/g, (_, c) => c.toUpperCase()).replace(/\s+/g, ''); break;
                case 'kebab-case': text = text.replace(/\s+/g, '-').toLowerCase(); break;
                case 'reverse': text = text.split('').reverse().join(''); break;
                case 'vowelCASE': text = text.replace(/[aeiou]/gi, c => c.toUpperCase()); break;
                case 'consonantCASE': text = text.replace(/[^aeiou\s\d\W_]/gi, c => c.toUpperCase()); break;
                case 'sentenceCase': text = text.charAt(0).toUpperCase() + text.slice(1).toLowerCase(); break;
                case 'Title Case': text = text.toLowerCase().replace(/\b\w/g, c => c.toUpperCase()); break;
                case 'alternatingCase': text = text.split('').map((c, i) => i % 2 ? c.toUpperCase() : c.toLowerCase()).join(''); break;
                case 'randomCase': text = text.split('').map(c => Math.random() < 0.5 ? c.toLowerCase() : c.toUpperCase()).join(''); break;
                case 'inverseCase': text = text.split('').map(c => c === c.toUpperCase() ? c.toLowerCase() : c.toUpperCase()).join(''); break;
            }
            textInput.value = text;
            updatePreview();
        }

        function copyText() {
            navigator.clipboard.writeText(textInput.value).then(() => showToast("Copied to clipboard!"));
        }

        function clearText() {
            saveHistory(textInput.value);
            textInput.value = "";
            updatePreview();
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.classList.remove("hidden");
            setTimeout(() => toast.classList.add("hidden"), 2000);
        }

        function updatePreview() {
            preview.textContent = textInput.value;
        }

        textInput.addEventListener("input", () => {
            updatePreview();
        });

        window.addEventListener("keydown", (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'u') {
                e.preventDefault();
                convertCase('uppercase');
            } else if ((e.ctrlKey || e.metaKey) && e.key === 'l') {
                e.preventDefault();
                convertCase('lowercase');
            } else if ((e.ctrlKey || e.metaKey) && e.key === 'z' && !e.shiftKey) {
                e.preventDefault();
                undo();
            } else if ((e.ctrlKey || e.metaKey) && e.key === 'z' && e.shiftKey) {
                e.preventDefault();
                redo();
            }
        });

        // Save initial state
        window.onload = () => {
            saveHistory(textInput.value);
            updatePreview();
        };
    </script>
</body>

</html>
