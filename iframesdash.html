<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-URL Iframe Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .resizable {
            resize: both;
            overflow: hidden;
            min-width: 200px;
            min-height: 200px;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Multi-URL Iframe Dashboard</h1>

        <textarea id="urlInput" placeholder="Paste URLs here, one per line"
            class="w-full p-2 mb-4 border border-gray-300 rounded" rows="5"></textarea>

        <button onclick="renderIframes()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            Load URLs
        </button>

        <div id="iframeContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-6"></div>
    </div>

    <script>
        function renderIframes() {
            const urls = document.getElementById("urlInput").value.trim().split("\n");
            const container = document.getElementById("iframeContainer");
            container.innerHTML = "";

            urls.forEach((url) => {
                if (!url) return;
                const wrapper = document.createElement("div");
                wrapper.className = "resizable bg-white border border-gray-300 rounded shadow";

                const iframe = document.createElement("iframe");
                iframe.src = url;
                iframe.className = "w-full h-full";
                iframe.style.minHeight = "300px";
                iframe.setAttribute("frameborder", "0");

                wrapper.appendChild(iframe);
                container.appendChild(wrapper);
            });
        }
    </script>
</body>

</html>
