<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-URL Iframe Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        .resizable {
            resize: both;
            overflow: hidden;
            min-width: 200px;
            min-height: 200px;
        }

        .drag-handle {
            cursor: grab;
            background-color: #e5e7eb;
            padding: 0.25rem;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Multi-URL Iframe Dashboard</h1>

        <div id="inputArea">
            <textarea id="urlInput" placeholder="Paste URLs here, one per line"
                class="w-full p-2 mb-4 border border-gray-300 rounded" rows="5"></textarea>

            <button onclick="renderIframes()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 mr-2">
                Load URLs
            </button>
        </div>

        <div id="iframeArea" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <button onclick="toggleInput(true)" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                    Back to URL Input
                </button>
                <div class="flex gap-2">
                    <button onclick="applyLayout('side-by-side')"
                        class="px-3 py-1 bg-indigo-500 text-white rounded">Side by Side</button>
                    <button onclick="applyLayout('top-bottom')" class="px-3 py-1 bg-indigo-500 text-white rounded">Top /
                        Bottom</button>
                    <button onclick="applyLayout('grid')"
                        class="px-3 py-1 bg-indigo-500 text-white rounded">Grid</button>
                </div>
            </div>
            <div id="iframeContainer" class="flex flex-wrap gap-4"></div>
        </div>
    </div>

    <script>
        function renderIframes() {
            const urls = document.getElementById("urlInput").value.trim().split("\n");
            const container = document.getElementById("iframeContainer");
            container.innerHTML = "";

            urls.forEach((url) => {
                if (!url) return;

                const wrapper = document.createElement("div");
                wrapper.className = "iframe-box resizable border border-gray-300 rounded shadow bg-white w-[45%] h-[300px] flex flex-col";

                const handle = document.createElement("div");
                handle.className = "drag-handle";
                handle.textContent = "â‡… Drag to Reorder";

                const controls = document.createElement("div");
                controls.className = "flex justify-end gap-1 p-1 text-sm";

                const zoomInBtn = document.createElement("button");
                zoomInBtn.textContent = "+";
                zoomInBtn.className = "px-2 py-1 bg-green-500 text-white rounded";
                zoomInBtn.onclick = () => resizeIframe(wrapper, 1.2);

                const zoomOutBtn = document.createElement("button");
                zoomOutBtn.textContent = "-";
                zoomOutBtn.className = "px-2 py-1 bg-red-500 text-white rounded";
                zoomOutBtn.onclick = () => resizeIframe(wrapper, 0.8);

                controls.appendChild(zoomInBtn);
                controls.appendChild(zoomOutBtn);

                const iframe = document.createElement("iframe");
                iframe.src = url;
                iframe.className = "w-full flex-1";
                iframe.setAttribute("frameborder", "0");

                wrapper.appendChild(handle);
                wrapper.appendChild(controls);
                wrapper.appendChild(iframe);
                container.appendChild(wrapper);
            });

            toggleInput(false);

            Sortable.create(container, {
                handle: ".drag-handle",
                animation: 150
            });
        }

        function toggleInput(showInput) {
            document.getElementById("inputArea").classList.toggle("hidden", !showInput);
            document.getElementById("iframeArea").classList.toggle("hidden", showInput);
        }

        function resizeIframe(wrapper, scale) {
            const width = wrapper.offsetWidth;
            const height = wrapper.offsetHeight;
            wrapper.style.width = width * scale + "px";
            wrapper.style.height = height * scale + "px";
        }

        function applyLayout(type) {
            const boxes = document.querySelectorAll(".iframe-box");
            boxes.forEach((box) => {
                if (type === 'side-by-side') {
                    box.style.width = '48%';
                    box.style.height = '400px';
                } else if (type === 'top-bottom') {
                    box.style.width = '100%';
                    box.style.height = '300px';
                } else if (type === 'grid') {
                    box.style.width = '32%';
                    box.style.height = '300px';
                }
            });
        }
    </script>
</body>

</html>
